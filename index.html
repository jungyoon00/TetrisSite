<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-image: url("img/tetris.jpg");
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="wrapper" style="padding:">
        <div class="game-text">
            <span>GAMEOVER</span>
            <button>RETRY</button>
        </div>
        <div class="grid">
            <div class="left-column">
                <div style="margin-bottom: 20px; font-family: Helvetica; color: white; text-align: center;">[HOLD]</div>
                <div class="hold">
                    <ul></ul>
                </div>
            </div>
            <div class="play">
                <ul></ul>
            </div>
            <div class="right-column">
                <div>
                    <div style="margin-bottom: 20px; font-family: Helvetica; color: white; text-align: center;">[NEXT BLOCK]</div>
                    <div class="next-block">
                        <ul></ul>
                    </div>
                </div>
                <div class="timer">00:00:00</div>
                <div style="text-align: center; font-family: HElvetica; color: white; margin-top: 20px;">[Score]</div>
                <div class="score">0</div>
                <div>
                    <div style="text-align: center; font-family: Helvetica; color: white; margin-top: 25px;">BEST SCORE</div>
                    <div class="best-score"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tetris.js" type="module"></script>
</body>
</html>
